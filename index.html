        function openZoomOverlay(originalImg) {

        function setupZoomControls(img) {
            // Double click to zoom in/out
            img.addEventListener('dblclick', (e) => {
                e.stopPropagation();
                toggleZoom(img);
            });
            
            // Touch events for mobile double tap zoom
            let touchTime = 0;
            img.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - touchTime;
                if (tapLength < 500 && tapLength > 0) {
                    e.preventDefault();
                    toggleZoom(img);
                }
                touchTime = currentTime;
            });

            // Mouse drag for panning when zoomed
            img.addEventListener('mousedown', (e) => {
                if (isZoomed) {
                    isDragging = true;
                    startX = e.clientX - currentX;
                    startY = e.clientY - currentY;
                    img.style.cursor = 'grabbing';
                    e.preventDefault();
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging && isZoomed && activeZoomImg === img) {
                    e.preventDefault();
                    currentX = e.clientX - startX;
                    currentY = e.clientY - startY;
                    img.style.transform = `scale(2.5) translate(${currentX/2.5}px, ${currentY/2.5}px)`;
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    if (img && isZoomed) img.style.cursor = 'grab';
                    else if (img) img.style.cursor = 'pointer';
                }
            });

            // Touch events for mobile panning
            img.addEventListener('touchstart', (e) => {
                if (isZoomed && e.touches.length === 1) {
                    isDragging = true;
                    startX = e.touches[0].clientX - currentX;
                    startY = e.touches[0].clientY - currentY;
                    e.preventDefault();
                }
            });

            img.addEventListener('touchmove', (e) => {
                if (isDragging && isZoomed && e.touches.length === 1) {
                    e.preventDefault();
                    currentX = e.touches[0].clientX - startX;
                    currentY = e.touches[0].clientY - startY;
                    img.style.transform = `scale(2.5) translate(${currentX/2.5}px, ${currentY/2.5}px)`;
                }
            });

            img.addEventListener('touchend', (e) => {
                if (isDragging) {
                    isDragging = false;
                }
            });
        }

        function toggleZoom(img) {
            if (isZoomed) {

                img.style.transform = 'scale(1) translate(0, 0)';

                currentX = 0;
